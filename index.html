    <title>Snake Game</title>

<body>
    <div id="ui_wrapper">
        <div id="ui_container">
            <div class="score_container">Score: <span id="score">0</span></div>

                <h1>Settings</h1>
                <div class="settings">
                    <div class="settings_theme settings_block">
                        <span class="settings_h2">Theme</span>
                        <ul class="settings_list">
                            <li id="BLUE_THEME">Blue</li>
                            <li id="PURPLE_THEME">Purple</li>
                            <li id="NIGHT_THEME">Night</li>

                    </div>
                    <div class="settings_speed settings_block">
                        <span class="settings_h2">Speed</span>
                        <ul class="settings_list">
                            <li id="SLOW_SPEED">Slow</li>
                            <li id="NORMAL_SPEED">Normal</li>
                            <li id="FAST_SPEED">Fast</li>
                        </ul>
                    </div>
                    <div class="settings_snake settings_block">
                        <span class="settings_h2">Snake</span>
                        <ul class="settings_list">
                            <li id="LIGHTGREEN_COLOR">Green</li>
                            <li id="YELLOW_COLOR">Yellow</li>
                            <li id="WHITE_COLOR">White</li>
                            <li id="PINK_COLOR">Pink</li>
                            <li id="ORANGE_COLOR">Orange</li>
                        </ul>
                    </div>
                    <div class="settings_apple settings_block">
                        <span class="settings_h2">Apple</span>
                        <ul class="settings_list">
                            <li id="APPLE_SVG">Apple</li>
                            <li id="MOUSE_SVG">Mouse</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="overlay_score_wrapper overlay_box">
                <div class="overlay_score">Score: <span class="score_copy">0</span></div>
